<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h4>下單資料維護</h4>
    </div>
  </div>
  <div class="row" style="margin-top: 1%; margin-bottom: 1%;">
    <div class="col-md-12">
      <app-order-query (queryEvent)="query($event)"></app-order-query>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <button type="button" class="btn btn-outline-success" (click)="doCreate()">新增</button>
      <app-order-list [datalist]="data" (selectEvent)="doSelect($event)"></app-order-list>
    </div>
    <div class="col-md-6">
      <div class="row" *ngIf="saveMessage !== ''">
        <div class="alert alert-info">
          <strong>{{ saveMessage }}</strong>
        </div>
      </div>
      <div class="row">
        <app-order-edit [item]="selected" [isCreate]="isCreate" (updateEvent)="doUpdate($event)" (deleteEvent)="doDelete($event)"></app-order-edit>
      </div>
    </div>
  </div>
</div>
