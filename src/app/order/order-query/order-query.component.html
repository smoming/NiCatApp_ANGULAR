<mat-accordion displayMode="flat">
  <mat-expansion-panel [expanded]="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <mat-icon>search</mat-icon>
        查詢
      </mat-panel-title>
    </mat-expansion-panel-header>
    <form #query="ngForm" (submit)="doQuery(query)">
      <div class="form-group">
        <div class="row">
          <!-- <div class="col-md-3">
            <label for="StartDate">下單日期(起)</label>
            <input type="date" class="form-control form-control-sm" name="StartDate" id="StartDate" aria-describedby="helpId" [(ngModel)]="item.StartDate">
          </div>
          <div class="col-md-3">
            <label for="EndDate">下單日期(迄)</label>
            <input type="date" class="form-control form-control-sm" name="EndDate" id="EndDate" aria-describedby="helpId" [(ngModel)]="item.EndDate">
          </div>
          <div class="col-md-3">
            <label for="CommodityID">商品代碼</label>
            <select class="form-control" id="CommodityID" name="CommodityID" [(ngModel)]="item.CommodityID">
              <option *ngFor="let item of commoditylist" [value]="item.ID">{{item.Name}}</option>
            </select>
          </div> -->
          <mat-form-field class="col-md-3">
            <input matInput type="date" placeholder="下單日期(起)" name="StartDate" id="StartDate" [(ngModel)]="item.StartDate" />
          </mat-form-field>
          <mat-form-field class="col-md-3">
            <input matInput type="date" placeholder="下單日期(迄)" name="EndDate" id="EndDate" [(ngModel)]="item.EndDate" />
          </mat-form-field>
          <mat-form-field class="col-md-3">
            <mat-select placeholder="商品代碼" id="CommodityID" name="CommodityID" [(ngModel)]="item.CommodityID">
              <mat-option *ngFor="let item of commoditylist" [value]="item.ID">{{item.Name}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <mat-action-row>
        <button type="submit" mat-raised-button color="primary">
          <mat-icon>search</mat-icon>查詢
        </button>
      </mat-action-row>
    </form>
  </mat-expansion-panel>
</mat-accordion>
