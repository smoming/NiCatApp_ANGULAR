<div *ngIf="datalist?.length > 0">
  <div style="height:auto;max-height: 700px; overflow:auto;">
    <ul class="list-group">
      <li class="list-group-item list-group-item-action" style="cursor: pointer;" *ngFor="let item of datalist" (click)="doSelect(item)">
        交易代碼: {{item.TransNo}} &nbsp; 商品代碼: {{item.CommodityID}} &nbsp; 數量: {{item.TradeQuantity}}&nbsp; 金額: {{item.TradeAmount}}
      </li>
    </ul>
  </div>
</div>
<div *ngIf="datalist?.length <= 0">
  查無資料
</div>
