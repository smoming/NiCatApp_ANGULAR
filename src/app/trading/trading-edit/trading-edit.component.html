<div *ngIf="item">
  <form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="transNo">下單編號</label>
        <input type="text" class="form-control" id="transNo" name="transNo" [(ngModel)]="item.TransNo" disabled>
      </div>
      <div class="form-group col-md-6">
        <label for="tradeDate">下單日期</label>
        <input type="date" class="form-control" id="tradeDate" name="tradeDate" [(ngModel)]="item.TradeDate" required>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="tradeQuantity">數量</label>
        <input type="number" class="form-control" id="tradeQuantity" name="tradeQuantity" [(ngModel)]="item.TradeQuantity">
      </div>
      <div class="form-group col-md-6">
        <label for="tradeAmount">金額</label>
        <input type="number" class="form-control" id="tradeAmount" name="tradeAmount" [(ngModel)]="item.TradeAmount">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-12">
        <label for="commodityID">商品代碼</label>
        <select class="form-control" id="commodityID" name="commodityID" [(ngModel)]="item.CommodityID">
          <option *ngFor="let item of commoditylist" [value]="item.ID">{{item.Name}}</option>
        </select>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="ShipperNo">付款編號</label>
        <input type="text" class="form-control" id="ShipperNo" name="ShipperNo" [(ngModel)]="item.ShipperNo" disabled>
      </div>
      <div class="form-group col-md-6">
        <label for="Buyer">買家</label>
        <input type="text" class="form-control" id="Buyer" name="Buyer" [(ngModel)]="item.Buyer">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-12">
        <label for="remark">備註</label>
        <textarea class="form-control" id="remark" name="remark" [(ngModel)]="item.Remark"></textarea>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-12">
        <button type="button" mat-raised-button color="primary" (click)="update()">
          <mat-icon>save</mat-icon>儲存
        </button>
        <button type="button" mat-raised-button color="primary" *ngIf="!isCreate" (click)="delete()">
          <mat-icon>delete</mat-icon>刪除
        </button>
        <button type="button" mat-raised-button color="primary" (click)="cancel()">
          <mat-icon>close</mat-icon>取消
        </button>
      </div>
    </div>
  </form>
</div>
<p *ngIf="!item">
  <strong>請選擇資料...</strong>
</p>
