<div class="d-flex flex-row">
  <h4>結帳/回帳作業</h4>
</div>
<div id="accordianId" role="tablist" aria-multiselectable="true" style="margin-top: 1%;">
  <div class="card">
    <div class="card-header" role="tab" id="section1HeaderId">
      <strong class="mb-0">
        <a data-toggle="collapse" data-parent="#accordianId" href="#section1ContentId" aria-expanded="true" aria-controls="section1ContentId">
          結帳/回帳
        </a>
      </strong>
    </div>
    <div id="section1ContentId" class="collapse in" role="tabpanel" aria-labelledby="section1HeaderId">
      <div class="card-body">
        <div class="form-group">
          <div class="row">
            <div class="col-md-2">
              <label for="StartDate">執行日期</label>
              <input type="date" class="form-control form-control-sm"
              name="StartDate" id="StartDate" aria-describedby="helpId" [(ngModel)]="executeDate">
            </div>
          </div>
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-primary" (click)="doAccount()">結帳</button>
          &nbsp;
          <button type="button" class="btn btn-danger" (click)="doUnAccount()">回帳</button>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="saveMessage !== ''" class="alert alert-info">
  <strong>{{ saveMessage }}</strong>
</div>
