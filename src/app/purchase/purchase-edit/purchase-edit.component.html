<div *ngIf="item">
  <form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="transNo">付款編號</label>
        <input type="text" class="form-control" id="transNo" name="transNo"
        [(ngModel)]="item.TransNo" disabled>
      </div>
      <div class="form-group col-md-6">
        <label for="tradeDate">付款日期</label>
        <input type="date" class="form-control" id="tradeDate" name="tradeDate"
        [(ngModel)]="item.TradeDate" required>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="tradeAmount">運費</label>
        <input type="number" class="form-control" id="tradeAmount" name="tradeAmount"
        [(ngModel)]="item.Fee">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-12">
        <label for="remark">備註</label>
        <textarea class="form-control" id="remark" name="remark" [(ngModel)]="item.Remark"></textarea>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-12">
        <button type="button" class="btn btn-outline-primary" (click)="update()">儲存</button>
        <button type="button" class="btn btn-outline-danger" *ngIf="!isCreate" (click)="delete()">刪除</button>
        <button type="button" class="btn btn-outline-warning" (click)="cancel()">取消</button>
      </div>
    </div>
  </form>
</div>
<p *ngIf="!item">
  <strong>請選擇資料...</strong>
</p>
