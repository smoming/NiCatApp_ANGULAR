<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h4>出貨資料維護</h4>
    </div>
  </div>
  <div class="row" style="margin-top: 1%; margin-bottom: 1%;">
    <div class="col-md-12">
      <app-shipper-query (queryEvent)="query($event)"></app-shipper-query>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <mat-form-field>
        <input matInput placeholder="買家" type="text" id="add_buyer" name="add_buyer" [(ngModel)]="add_buyer">
      </mat-form-field>
      <button type="button" mat-raised-button color="primary" (click)="doCreate()">
        <mat-icon>add</mat-icon>新增
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-12">
          <app-shipper-list *ngIf="data" [datalist]="data" (selectEvent)="doSelect($event)"></app-shipper-list>
        </div>
      </div>
      <div class="row" *ngIf="unShipped">
        <div class="col-md-12">
          <app-unshipped-trading [datalist]="unShipped" (payEvent)="doPay($event)" (cancelpayEvent)="doCancelPay()"></app-unshipped-trading>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="row" *ngIf="editMode">
        <app-shipper-edit [item]="selected" (updateEvent)="doUpdate($event)" (deleteEvent)="doDelete($event)"></app-shipper-edit>
      </div>
    </div>
  </div>
</div>
