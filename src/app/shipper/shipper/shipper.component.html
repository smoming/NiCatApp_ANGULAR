<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h4>出貨資料維護</h4>
    </div>
  </div>
  <div class="row" style="margin-top: 1%; margin-bottom: 1%;">
    <div class="col-md-12">
      <app-shipper-query (queryEvent)="query($event)"></app-shipper-query>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-12">
          <button type="button" class="btn btn-outline-success" (click)="doCreate()">新增</button>
        </div>
      </div>
      <div class="row">
        <app-shipper-list *ngIf="data" [datalist]="data" (selectEvent)="doSelect($event)"></app-shipper-list>
      </div>
      <div class="row" *ngIf="unShipped">
        <app-unshipped-trading [datalist]="unShipped" (payEvent)="doPay($event)" (cancelpayEvent)="doCancelPay()"></app-unshipped-trading>
      </div>
    </div>
    <div class="col-md-6">
      <div class="row" *ngIf="saveMessage !== ''">
        <div class="alert alert-info">
          <strong>{{ saveMessage }}</strong>
        </div>
      </div>
      <div class="row" *ngIf="!isCreate">
        <app-shipper-edit [item]="selected" [isCreate]="isCreate" (updateEvent)="doUpdate($event)" (deleteEvent)="doDelete($event)"></app-shipper-edit>
      </div>
    </div>
  </div>
</div>
