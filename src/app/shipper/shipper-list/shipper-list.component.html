<mat-paginator #paginator [length]="totalCount" [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[5,10,15]">
</mat-paginator>
<mat-table [dataSource]="matTableDS">
  <ng-container matColumnDef="TradeDate">
    <mat-header-cell *matHeaderCellDef>出貨日期</mat-header-cell>
    <mat-cell *matCellDef="let row">{{ row.TradeDate | date: 'yyyy/MM/dd' }}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="Buyer">
    <mat-header-cell *matHeaderCellDef>買家</mat-header-cell>
    <mat-cell *matCellDef="let row">{{ row.Buyer }}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="TradeAmount">
    <mat-header-cell *matHeaderCellDef>金額</mat-header-cell>
    <mat-cell *matCellDef="let row">{{ row.TradeAmount | currency }}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="Fee">
    <mat-header-cell *matHeaderCellDef>運費</mat-header-cell>
    <mat-cell *matCellDef="let row">{{ row.Fee | currency }}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="Delivery">
    <mat-header-cell *matHeaderCellDef>配送方式</mat-header-cell>
    <mat-cell *matCellDef="let row">{{ findname(row.Delivery) }}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="['TradeDate','Buyer','TradeAmount','Fee','Delivery']"></mat-header-row>
  <mat-row *matRowDef="let dataRow; columns: ['TradeDate','Buyer','TradeAmount','Fee','Delivery']" (click)="doSelect(dataRow)"></mat-row>
</mat-table>
