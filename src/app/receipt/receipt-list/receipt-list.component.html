<mat-paginator #paginator [length]="totalCount" [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[5,10,15]">
</mat-paginator>
<mat-table [dataSource]="matTableDS">
  <ng-container matColumnDef="TransNo">
    <mat-header-cell *matHeaderCellDef>交易代碼</mat-header-cell>
    <mat-cell *matCellDef="let row">{{ row.TransNo }}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="TradeDate">
    <mat-header-cell *matHeaderCellDef>交易日期</mat-header-cell>
    <mat-cell *matCellDef="let row">{{ row.TradeDate | date: 'yyyy/MM/dd' }}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="TradeAmount">
    <mat-header-cell *matHeaderCellDef>金額</mat-header-cell>
    <mat-cell *matCellDef="let row">{{ row.TradeAmount | currency }}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="['TransNo','TradeDate','TradeAmount']"></mat-header-row>
  <mat-row *matRowDef="let dataRow; columns: ['TransNo','TradeDate','TradeAmount']" (click)="doSelect(dataRow)"></mat-row>
</mat-table>
