<mat-accordion>
  <mat-expansion-panel [expanded]="true">
    <mat-expansion-panel-header>
      <mat-icon>search</mat-icon>
      查詢
    </mat-expansion-panel-header>
    <form #query="ngForm" (submit)="doQuery(query)">
      <div class="form-group">
        <div class="row">
          <!-- <div class="col-md-3">
            <label for="StartDate">付款日期(起)</label>
            <input type="date" class="form-control form-control-sm" name="StartDate" id="StartDate" aria-describedby="helpId" [(ngModel)]="item.StartDate">
          </div>
          <div class="col-md-3">
            <label for="EndDate">付款日期(迄)</label>
            <input type="date" class="form-control form-control-sm" name="EndDate" id="EndDate" aria-describedby="helpId" [(ngModel)]="item.EndDate">
          </div> -->
          <mat-form-field class="col-md-3">
            <input matInput type="text" [matDatepicker]="matStartDate" placeholder="付款日期(起)" name="StartDate" id="StartDate" [(ngModel)]="item.StartDate" disabled>
            <mat-datepicker-toggle [for]="matStartDate" matSuffix></mat-datepicker-toggle>
            <mat-datepicker #matStartDate disabled="false"></mat-datepicker>
          </mat-form-field>
          <mat-form-field class="col-md-3">
            <input matInput type="text" [matDatepicker]="matEndDate" placeholder="付款日期(迄)" name="EndDate" id="EndDate" [(ngModel)]="item.EndDate" disabled>
            <mat-datepicker-toggle [for]="matEndDate" matSuffix></mat-datepicker-toggle>
            <mat-datepicker #matEndDate disabled="false"></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
      <mat-action-row>
        <button type="submit" mat-raised-button color="primary">
          <mat-icon>search</mat-icon>查詢
        </button>
      </mat-action-row>
    </form>
  </mat-expansion-panel>
</mat-accordion>
